services:
  # -----------------------------
  # Backend (Express + Prisma)
  # -----------------------------
  - type: web
    name: agentfm-backend
    runtime: node
    rootDir: backend
    plan: free
    # Run migrations during build (preDeploy not available on Free tier)
    # The 'node -e' part ensures the database is awake before running migrations
    buildCommand: npm ci && npx prisma generate && node -e "const net = require('net'); const host = 'ep-dark-credit-abk6f688.eu-west-2.aws.neon.tech'; const check = (retries = 30) => { if (retries <= 0) process.exit(1); const s = net.connect(5432, host, () => { console.log('Database is reachable'); s.destroy(); process.exit(0); }); s.on('error', (e) => { console.log('Waiting for database... (' + retries + ')'); setTimeout(() => check(retries - 1), 2000); }); s.setTimeout(5000, () => { s.destroy(); check(retries - 1); }); }; check();" && npx prisma migrate deploy
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      # Optional: if your backend enforces CORS against a specific origin,
      # set it explicitly (no fromService:url on Free).
      - key: FRONTEND_URL
        value: https://www.buildstate.com.au
      - key: APP_URL
        value: https://www.buildstate.com.au
      # Disable Prisma advisory locking to prevent timeout errors during deployment
      # This is safe and recommended for connection poolers like Neon
      # Ref: https://www.prisma.io/docs/orm/reference/environment-variables-reference
      - key: PRISMA_SCHEMA_DISABLE_ADVISORY_LOCK
        value: "1"

  # -----------------------------
  # Frontend (Vite static site)
  # -----------------------------
  - type: web
    name: agentfm-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      # Proxy API calls to the backend's public URL
      - type: rewrite
        source: /api/*
        destination: https://agentfm-backend.onrender.com/api/*
      # SPA fallback
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Point Vite to the backend directly (can't derive `url` via fromService)
      - key: VITE_API_BASE_URL
        value: https://agentfm-backend.onrender.com
