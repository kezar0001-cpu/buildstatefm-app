# render.yaml — Buildstate FM (backend + frontend)

services:
  # -----------------------------
  # Backend (Express + Prisma)
  # -----------------------------
  - type: web
    name: agentfm-backend
    runtime: node
    rootDir: backend
    plan: free
    # Run migrations during build (preDeploy not available on Free tier)
    # The 'node -e' part ensures the database is awake before running migrations
    # Updated Build Command: Verifies full DB connectivity at the protocol level before migration
    # Using 'npm install' instead of 'npm ci' to handle package.json changes (Prisma update) without a synced lockfile
    buildCommand: npm install && npx prisma generate && node -e "const pg = require('pg'); const url = process.env.DIRECT_URL || process.env.DATABASE_URL; const check = async (retries = 20) => { if (retries <= 0) { console.error('Aborting: Database unreachable'); process.exit(1); } try { const client = new pg.Client({ connectionString: url, ssl: { rejectUnauthorized: false }, connectionTimeoutMillis: 10000 }); await client.connect(); console.log('✅ Database protocol handshake successful'); await client.end(); process.exit(0); } catch (e) { console.log('⏳ Waiting for database credentials check... (' + retries + ') ' + e.message); await new Promise(r => setTimeout(r, 3000)); return check(retries - 1); } }; check();" && npx prisma migrate deploy
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      # Optional: if your backend enforces CORS against a specific origin,
      # set it explicitly (no fromService:url on Free).
      - key: FRONTEND_URL
        value: https://www.buildstate.com.au
      - key: APP_URL
        value: https://www.buildstate.com.au
      # Disable Prisma advisory locking to prevent timeout errors during deployment
      # This is safe and recommended for connection poolers like Neon
      # Ref: https://www.prisma.io/docs/orm/reference/environment-variables-reference
      - key: PRISMA_SCHEMA_DISABLE_ADVISORY_LOCK
        value: "1"

  # -----------------------------
  # Frontend (Vite static site)
  # -----------------------------
  - type: web
    name: agentfm-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      # Proxy API calls to the backend's public URL
      - type: rewrite
        source: /api/*
        destination: https://agentfm-backend.onrender.com/api/*
      # SPA fallback
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Point Vite to the backend directly (can't derive `url` via fromService)
      - key: VITE_API_BASE_URL
        value: https://agentfm-backend.onrender.com
